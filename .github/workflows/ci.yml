name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rust-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run warp-pack tests
        run: cargo test -p warp-pack --lib --tests

      - name: Run warp-pep tests
        run: |
          cargo test -p warp-pep --lib
          cargo test -p warp-pep --test integration test_build_each_aminoacid_atom_counts
          cargo test -p warp-pep --test integration test_large_polyalanine_100
          cargo test -p warp-pep --test integration test_json_spec_file_roundtrip

  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin==1.5.1 pytest

      - name: Build and install wheel
        run: |
          maturin build --release
          python -m pip install --force-reinstall target/wheels/warp_md-*.whl

      - name: Run Python tests (pack + cli smoke)
        run: |
          python -m pytest -q \
            python/warp_md/tests/test_pack_builder.py \
            python/warp_md/tests/test_pack_serialization.py \
            python/warp_md/tests/test_cli_help.py
