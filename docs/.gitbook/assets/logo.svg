<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for light mode -->
  <defs>
    <!-- Light mode gradient -->
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:hsl(216, 100%, 25%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(204, 71%, 70%);stop-opacity:1" />
    </linearGradient>

    <!-- Dark mode gradient -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:hsl(216, 100%, 50%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(204, 71%, 80%);stop-opacity:1" />
    </linearGradient>

    <!-- Wave pattern -->
    <pattern id="wavePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 Q5,5 10,10 T20,10 V20 H0 Z" fill="currentColor" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Wave background -->
  <rect width="200" height="60" fill="url(#wavePattern)" rx="8"/>

  <!-- Main logo text -->
  <text x="100" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="hsl(216, 100%, 25%)">
    warp-md
  </text>

  <!-- Accent wave line -->
  <path d="M20,45 Q60,35 100,45 T180,45" stroke="hsl(216, 100%, 25%)" stroke-width="2" fill="none" opacity="0.6"/>
</svg>